<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="q">New Year CountDown 2025</p>

    <div class="main">
        <div class="time">
        <p>Days</p>
        <span class="days">00</span>
        </div>
        <div class="time">
        <p>Hours</p>
        <span class="hour">00</span>
        </div>
        <div class="time">
        <p>Minutes</p>
        <span class="minute">00</span>
        </div>
        <div class="time">
        <p>Seconds</p>
        <span class="second">00</span>
        </div>
    </div>
    
   

    <script src="script.js"></script>
</body>
</html>
